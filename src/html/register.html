{% extends "./layout/default.html"%} 

{% block title%}首页{% endblock %} 

{% block style%}
<link rel="stylesheet" href="../css/register.css"> 
{% endblock %} 

{% block main %}
<div class="page-group">

    <div class="page page-current">
        <div class="content register background-page" style="background-image:url(../images/bg.jpg)">

            <img src="../images/huahuan.png" width="90%" style="margin-top: 2rem;">

            <div class="control">
                <form class="form-control">
                    <div class="inputbox">
                        <i class="fa fa-mobile"></i>
                        <input type="text" placeholder="请输入你的手机号">
                    </div>
                    <div class="inputbox sexbox">
                        <span>性别:</span>
                        <span class="checkbox">
                            <img src="../images/male.png" alt="男" height="20px">
                            <input type="radio" id="male" name="sex">
                            <label for="male"></label>
                        </span>
                        <span class="checkbox">
                            <img src="../images/female.png" alt="女" height="20px">
                            <input type="radio" id="female" name="sex">
                            <label for="female"></label>
                        </span>
                    </div>
                    <div class="code">
                        <div class="inputbox">
                            <i class="fa fa-pencil" style="font-size:1rem;"></i>
                            <input type="text" placeholder="请输入验证码">
                        </div>
                        <button class="get-code-btn" type="button">获取验证码</button>
                    </div>
                    <div class="submit-btn">
                        <button>注册</button>
                    </div>
                </form>

                <img class="logo-bottom" src="../images/logo.png" alt="logo">
            </div>

        </div>
    </div>


</div>
{% endblock %} 

{% block script %}
<script src="../js/register.js"></script>

{% endblock %}
