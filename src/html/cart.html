{% extends "./layout/default.html"%} 

{% block title%}购物车{% endblock %} 

{% block style%}
<link rel="stylesheet" href="../css/cart.css"> 
{% endblock %} 

{% block main %}
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <button class="button button-link button-nav pull-left">
              <span class="icon icon-left"></span>
              返回
            </button>
            <h1 class="title">购物车</h1>
        </header>

        <ul class="content p0 m0">
            <li class="flex pb1 pt1 cart-list">
                <img src="../images/logo.png" style="height:4rem;">
                <div class="flex column column-col-around f07 item">
                    <span>红茶 xxx</span>
                    <span>规格: <span>239g</span></span>
                    <div class="flex">
                        <div class="number-pag">
                            <button class="button lower">-</button>
                            <input value="0" type="number" style="width:2rem">
                            <button class="button add">+</button>
                        </div>
                        <p class="total rmb m0 ml1 flex col-center">250.00</p>
                    </div>
                </div>
            </li>
        </ul>

        <div style="position: fixed; bottom: 0;left:0;right:0" class="flex row-between p1">
            <img src="#" style="width:5rem;height:1.5rem;">
            <span>总价: <b class="rmb">123124.00</b></span>
        </div>

    </div>
</div>
{% endblock %}


{% block script %}
{% endblock %}
