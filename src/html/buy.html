{% extends "./layout/default.html"%} 

{% block title%}产品列表{% endblock %} 


{% block main %}
<style scoped>
    .swiper-text{
        position: absolute;
        margin-bottom: 0;
        right: 0;
        left: 0;
        bottom: -2rem;
        text-align: center;
    }
    .swiper-button-prev,.swiper-button-next{
        color:white;
        background: none;
        opacity: .5;
        font-size: 2rem;
    }
</style>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <h1 class="title">购买产品</h1>
        </header>

        <div class="content">
            <!-- Slider -->
            <div class="swiper-container overflow-visible" data-space-between="10">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" style="width:100%;">
                        <p class="swiper-text">眯眼</p>
                    </div>
                    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
                            style="width:100%;">
                        <p class="swiper-text">弥彦</p>
                    </div>
                    <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg"
                            style="width:100%;">
                        <p class="swiper-text">密言</p>
                    </div>
                </div>
                <div class="swiper-pagination"></div>

                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"><i class="fa fa-angle-left"></i></div>
                <div class="swiper-button-next"><i class="fa fa-angle-right"></i></div>
            </div>
        </div>

    </div>
</div>

<div class="modal-custom hide">
    <div class="flex modal-body">
        <div class="flex row-center col-center item">
            <img src="../images/logo.png" style="height:5rem; margin:0 auto;">
        </div>
        <div class="flex column column-col-around text-center item">
            <div>显示五个字</div>
            <div class="number-pag">
                <button class="button border-none lower"><i class="fa fa-angle-left"></i></button>
                <input value="0" type="number" style="width:3rem">
                <button class="button border-none add"><i class="fa fa-angle-right"></i></button>
            </div>
            <div class="total rmb">250.00</div>
        </div>
        <div class="flex column column-row-center column-col-around item">
            <button class="button">购买</button>
             <img src="../images/yezi.jpg" style="height:2rem;">
        </div>
    </div>
</div>

{% endblock %}
